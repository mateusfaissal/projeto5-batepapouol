<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div> <img class="logo" src="./logo.jpg"> </div>
            <div> <ion-icon class="icon" name="people-sharp"></ion-icon> </div>
        </div>
        <section>
            <ul class="chat">
                <li class="mensagens"></li>
            </ul>     
        </section>
        <div class="footer"> 
            <div> <input data-test="input-message" class="mensagem-digitada" type="text" placeholder="Escreva aqui..."> </div>
            <div> <button data-test="send-message"  onclick="enviarMensagens()"><ion-icon class="icon2"
                    name="paper-plane-outline"></ion-icon> </button> 
            </div> 
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"> </script>
</body>
</html>
